<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر عدد الألماس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 30px;
            color: #ffcc00;
        }

        .diamond-button {
            background-color: #2d2d2d;
            border: 2px solid #444;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .diamond-button:hover {
            border-color: #ff0000;
            transform: scale(1.02);
        }

        .diamond-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .diamond-icon {
            width: 30px;
            height: 30px;
        }

        .diamond-amount {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختر عدد الألماس المطلوب</h1>
        
        <div class="diamond-button">
            <div class="diamond-info">
                <img src="https://cdn-gop.garenanow.com/gop/app/0000/100/067/point.png" 
                     alt="نقطة ألماس" 
                     class="diamond-icon">
                <span class="diamond-amount">40</span>
            </div>
        </div>

        <div class="diamond-button">
            <div class="diamond-info">
                <img src="https://cdn-gop.garenanow.com/gop/app/0000/100/067/point.png" 
                     alt="نقطة ألماس" 
                     class="diamond-icon">
                <span class="diamond-amount">100</span>
            </div>
        </div>

        <div class="diamond-button">
            <div class="diamond-info">
                <img src="https://cdn-gop.garenanow.com/gop/app/0000/100/067/point.png" 
                     alt="نقطة ألماس" 
                     class="diamond-icon">
                <span class="diamond-amount">200</span>
            </div>
        </div>

        <div class="diamond-button">
            <div class="diamond-info">
                <img src="https://cdn-gop.garenanow.com/gop/app/0000/100/067/point.png" 
                     alt="نقطة ألماس" 
                     class="diamond-icon">
                <span class="diamond-amount">500</span>
            </div>
        </div>

        <div class="diamond-button">
            <div class="diamond-info">
                <img src="https://cdn-gop.garenanow.com/gop/app/0000/100/067/point.png" 
                     alt="نقطة ألماس" 
                     class="diamond-icon">
                <span class="diamond-amount">1000</span>
            </div>
        </div>
    </div>
</body>
</html>
