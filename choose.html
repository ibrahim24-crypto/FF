<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر عدد الألماس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 30px;
            color: #ffcc00;
        }

        .diamond-button {
            background: linear-gradient(145deg, #3a3a3a, #2d2d2d);
            border: 2px solid #555;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .diamond-button:hover {
            border-color: #ff4444;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(255, 68, 68, 0.3);
            background: linear-gradient(145deg, #444444, #333333);
        }

        .diamond-button:active {
            transform: scale(0.98);
        }

        .diamond-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .diamond-icon {
            width: 35px;
            height: 35px;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.3));
        }

        .diamond-amount {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
